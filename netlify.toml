[build]
  command = "npm run build"
  publish = "dist"
  environment = { NODE_VERSION = "18" }

[dev]
  command = "npm run dev"
  targetPort = 8080
  port = 8888
  autoLaunch = false
  framework = "#custom"
  # Wait for Vite to be ready before proxying
  publish = "."

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  # Suppress punycode deprecation warning from dependencies
  environment = { NODE_OPTIONS = "--no-deprecation" }

# Modern PDF generation using @react-pdf/renderer (reliable, fast, no binaries)
[functions."pdf-react"]
  timeout = 10  # seconds (should be quick with React PDF)
  node_bundler = "esbuild"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Performance optimizations
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Environment variables for Netlify Functions
# 
# For LOCAL DEVELOPMENT:
# - Create a .env file in the project root with:
#   SUPABASE_URL=https://your-project.supabase.co
#   SUPABASE_SERVICE_KEY=your-service-role-key
# 
# For PRODUCTION:
# - Set environment variables in Netlify Dashboard
# - Dashboard → Site Settings → Environment Variables
# 
# See docs/NETLIFY_DEV_SETUP.md for detailed setup instructions
# See env.example for required variables

[build]
  command = "npm run build"
  publish = "dist"
  environment = { NODE_VERSION = "18" }

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  # Suppress punycode deprecation warning from dependencies
  environment = { NODE_OPTIONS = "--no-deprecation" }

# Specific configuration for PDF generation function
[functions."pdf-html"]
  # Increase memory and timeout for Puppeteer/Chromium
  timeout = 26  # seconds (max for free tier)
  # Don't bundle Chromium and puppeteer - they need native binaries
  external_node_modules = ["@sparticuz/chromium", "puppeteer-core"]
  # Include the chromium binary and node_modules
  included_files = ["pdf-html/node_modules/@sparticuz/chromium/**"]
  # Disable bundling to preserve native modules
  node_bundler = "esbuild"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Performance optimizations
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Environment variables for Netlify Functions
# Note: Environment variables should be set in Netlify Dashboard
# Dashboard → Site Settings → Environment Variables
# See env.example for required variables
